<!DOCTYPE html>
<html lang="en">
<head>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Comic Sans MS', cursive;
    overflow: hidden;
  }

  .glow {
    position: absolute;
    width: 120%;
    height: 120%;
    background: radial-gradient(circle, rgba(255,255,255,0.15), transparent 60%);
    animation: pulse 6s infinite alternate;
  }

  @keyframes pulse {
    from { transform: scale(1); }
    to { transform: scale(1.1); }
  }

  .card {
    position: relative;
    background: rgba(255,255,255,0.9);
    padding: 45px 55px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 20px 45px rgba(0,0,0,0.3);
    z-index: 2;
  }

  h1 {
    color: #e6005c;
    font-size: 36px;
    margin-bottom: 35px;
  }

  .buttons {
    position: relative;
    height: 100px;
  }

  button {
    border: none;
    border-radius: 50px;
    padding: 15px 35px;
    font-size: 22px;
    cursor: pointer;
    transition: 0.3s ease;
  }

  #yesBtn {
    background: #ff2e63;
    color: white;
    margin-right: 20px;
  }

  #yesBtn:hover {
    transform: scale(1.15);
    background: #ff004f;
  }

  #noBtn {
    background: #777;
    color: white;
    position: relative;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    color: rgba(255, 0, 90, 0.6);
    animation: floatUp 8s linear infinite;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    to {
      transform: translateY(-120vh) scale(1.5);
      opacity: 0;
    }
  }
</style>
</head>
